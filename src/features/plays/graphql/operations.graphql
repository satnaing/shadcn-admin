query Playbooks {
  playbooks {
    id
    name
    description
    isEnabled
    createdAt
    updatedAt
    deletedAt
    scenarioCount
  }
}

query Playbook($id: String!) {
  playbook(id: $id) {
    id
    name
    description
    isEnabled
    createdAt
    updatedAt
    deletedAt
    outreachInstructions
    scenarios {
      id
      name
      description
      actionPlan
      updatedAt
      createdAt
    }
  }
}

query PlaybookTemplates {
  playbookTemplates {
    id
    name
    description
    scenarioCount
  }
}

mutation PlayCreate($input: PlaybookCreateInput!) {
  playCreate(input: $input) {
    id
    name
    description
    isEnabled
    outreachInstructions
    createdAt
    updatedAt
    orgId
  }
}

mutation PlaybookUpdate($input: PlaybookUpdateInput!) {
  playbookUpdate(input: $input) {
    id
    name
    description
    isEnabled
    outreachInstructions
    createdAt
    updatedAt
    deletedAt
    orgId
  }
}

mutation PlaybookCreateFromTemplate($input: PlaybookCreateFromTemplateInput!) {
  playbookCreateFromTemplate(input: $input) {
    id
    name
    description
    isEnabled
    createdAt
    updatedAt
    orgId
  }
}

mutation PlaybookScenarioCreate($input: PlaybookScenarioCreateInput!) {
  playbookScenarioCreate(input: $input) {
    id
    name
    description
    actionPlan
    createdAt
    updatedAt
    playbookId
  }
}

mutation PlaybookScenarioUpdate($input: PlaybookScenarioUpdateInput!) {
  playbookScenarioUpdate(input: $input) {
    id
    name
    description
    actionPlan
    createdAt
    updatedAt
    playbookId
  }
}

mutation PlaybookScenariosDelete($input: BatchModelDeleteInput!) {
  playbookScenariosDelete(input: $input) {
    success
    count
  }
}

query Triggers($filters: TriggerFilters) {
  triggers(filters: $filters) {
    id
    name
    type
    description
    config
    isEnabled
    createdAt
    updatedAt
    playbookId
    orgId
    excludeLists
  }
}

mutation TriggerUpdate($input: TriggerUpdateInput!) {
  triggerUpdate(input: $input) {
    id
    excludeLists
  }
}



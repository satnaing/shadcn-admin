# Executions queries
query Executions($page: PaginationInput, $filters: ExecutionFilter) {
  executions(page: $page, filters: $filters) {
    data {
      id
      createdAt
      completedAt
      result
      summary
      status
      identity {
        name
        id
        type
        url
      }
      scenarioId
      playbookId
      entityId
      entityType
      type
      errorMessage
      initiatedBy
      initiatedFrom
    }
    hasMore
    totalCount
    hasData
  }
}

query ScenariosForFilter {
  playbookScenarios {
    id
    name
    playbookId
  }
}

# Query all playbooks for filtering
query PlaybooksForFilter {
  playbooks {
    id
    name
    isEnabled
  }
}
